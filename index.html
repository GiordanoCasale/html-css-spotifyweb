<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <!--Inizio Main-->
    <main>
        <div id="sidebar">
            <div class="upper-sidebar">
                <div><img class="logo" src="./img/img/logo.svg" alt=""></div>
                <div class="home py-left py-top">
                    <img class="img-size" src="./img/img/home.svg" style="" alt="">
                    <span class="centered-text">Home</span>
                </div>
                <div class="home py-left py-top">
                    <img class="img-size" src="./img/img/search.svg" style="" alt="">
                    <span class="centered-text">Cerca</span>
                </div>
                <div class="home py-left py-top">
                    <img class="img-size" src="./img/img/libreria.svg" style="" alt="">
                    <span class="centered-text-2">La tua libreria</span>
                </div>
                <div class="col-white py-top-40 py-left font-size"><strong>PLAYLIST</strong></div>
                <div class="playlist">
                    <div class="square-cross my-left my-top ">
                        <div class="cross col-black"><strong>+</strong></div>
                    </div>
                    <span class="col-white my-left my-top font-size-2"><strong>Crea Playlist</strong></span>
                </div>
                <div>
                    <ul class="col-white my-left py-top line-height">
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                    </ul>
                </div>
            </div>
            <div class="end-sidebar">
                <span class="col-white my-left"><i class="fa-regular fa-circle-down my-right"></i>Installa App</span>
                <hr class="hr-end-sidebar">
                <div class="user text-align bg-grey">
                    <img class="profile-size" src="./img/img/profile.svg" alt="">
                    <div class="name my-left-2">
                        <div class="col-white white-space">John Doe</div>
                    </div>
                </div>

            </div>
        </div>
        <div id="content">
            <header>
                <div class="btn">EFFETTUA L'UPGRADE</div>
            </header>

        </div>
    </main>
    <!--Finisce Main-->
    <!--Inizio Footer-->
    <footer>
        <div class="sinister">
            <div class="sinister-image">
                <img class="sinister-size" src="./img/img/sinister.jpeg" alt="">
                <ul class="col-white">
                    <li>Sinister</li>
                    <li>Brano Nome</li>
                </ul>
                <span><i class="fa-regular fa-heart"></i><i class="fa-regular fa-folder"></i></span>
            </div>
            <div class="play">
                <div class="buttons">
                    <span class="col-white"><i class="fa-solid fa-shuffle"></i><i class="fa-solid fa-backward-step"></i><i
                            class="fa-regular fa-circle-play"></i><i class="fa-solid fa-forward-step"></i><i
                            class="fa-solid fa-rotate-right"></i></span>
                </div>
                <div class="progress-line">
                    <div class="space"></div>
                </div>
            </div>
            <div class="volume">
                <span></span>
            </div>


        </div>
    </footer>
    <!--Fine Footer-->

</body>

</html>
